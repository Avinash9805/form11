<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f853a68010.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">
                    <label >Username</label>
                    <input type="text" name="" placeholder="User name" id="uname">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Invalid Value</small>
            </div>
            <div class="form-control">
                <label >E-mail</label>
                <input type="email" name="" placeholder="E-mail" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Invalid Value</small>
              </div>
            <div class="form-control">
                <label >Password</label>
                <input type="password" name="" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Invalid Value</small>
            </div>
            <div class="form-control">
                <label >Confirm Password</label>
                <input type="password" name="" placeholder="Confirm Password" id="confirmpassword">
            <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Invalid Value</small>
                
            </div>
            <button>Submit</button>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
